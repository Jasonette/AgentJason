<html>
<script>
var counter = 0;
var send = function() {
  // increment counter
  counter++;

  // Talk to Jasonette
  if (window.$agent) {
    $agent.trigger("lets_update", {
      "text": counter.toString(),
      "color": '#' + Math.round((0x1000000 + 0xffffff * Math.random())).toString(16).slice(1)
    })
  } else {
    document.write("<h1>" + counter + "</h1>")
  }
}
setInterval(send, 1000)
</script>
</html>
